syntax = "proto3";

option go_package="./store";

package store;

// Storage

message PersistedEvent {
    uint64 sequence = 2;
    bytes id = 1;
    bytes stream = 3;
    uint32 version = 4;
    string type = 5;
    bytes data = 6;
    bytes metadata = 7;
    bytes causation_id = 8;
    bytes correlation_id = 9;
    int64 added_at = 19;
}

message PersistedStream {
    bytes id = 1;
    repeated bytes events = 2;
    int64 added_at = 3;
}